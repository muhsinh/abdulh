            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-underline {
            position: relative;
            text-decoration: none;
        }

        .link-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .link-underline:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        /* Custom Selection */

                                <div className="md:col-span-5 text-secondary font-mono text-sm uppercase tracking-wider">
                                    Academic Focus
                                </div>
                                <div className="md:col-span-7">
                                    {portfolioData.education.map((edu, i) => (
                                        <div key={i} className="mb-8">
                                            <h3 className="text-2xl font-bold text-white mb-2">{edu.school}</h3>
                                            <p className="text-lg text-cyan-400 mb-4">{edu.degree}</p>
                                            <p className="text-gray-400 leading-relaxed mb-4">
                                                <strong className="text-gray-200">Relevant Coursework:</strong> {edu.coursework}
                                            </p>
                                            <p className="font-mono text-xs text-gray-500">{edu.duration}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Experience Section */}
                        <section id="experience" className="mb-32">
                            <SectionHeader number="02" title="Experience" />
                            <div className="grid md:grid-cols-12 gap-12">
                                <div className="md:col-span-4 hidden md:block sticky top-32 h-fit">
                                    <p className="text-secondary text-sm leading-relaxed">
                                        My work spans from clinical research at major hospitals to neurotech development in startups. I specialize in data pipelines, project management, and behavioral phenotyping.
                                    </p>
                                </div>
                                <div className="md:col-span-8">
                                    {portfolioData.experience.map((exp, index) => (
                                        <ExperienceCard key={index} exp={exp} index={index} />
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Projects & Research Section */}
                        <section id="projects" className="mb-32">
                            <SectionHeader number="03" title="Projects & Research" />
                            
                            <div className="grid md:grid-cols-2 gap-6 mb-20">
                                {portfolioData.projects.map((project, index) => (
                                    <ProjectCard key={index} project={project} index={index} />
                                ))}
                            </div>

                            <div className="mb-12">
                                <h3 className="text-xl font-bold text-white mb-8 flex items-center">
                                    <span className="w-2 h-2 bg-cyan-400 rounded-full mr-3"></span>
                                    Selected Publications & Presentations
                                </h3>
                                <div className="space-y-2">
                                    {portfolioData.publications.map((pub, index) => (
                                        <PubItem key={index} pub={pub} index={index} />
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Footer */}
                        <section id="contact" className="py-20 text-center border-t border-cyan-900/20">
                            <h2 className="text-4xl md:text-6xl font-bold mb-8">Let's Connect</h2>
                            <p className="text-gray-400 max-w-xl mx-auto mb-12 text-lg">
                                Exploring the intersection of brain and machine.
                            </p>
                            <button 
                                onClick={() => setIsContactOpen(true)}
                                className="inline-block px-10 py-4 bg-cyan-600 text-white font-bold rounded-full hover:bg-cyan-500 transition-all duration-300 transform hover:-translate-y-1 shadow-lg shadow-cyan-900/20"
                            >
                                Say Hello
                            </button>
                            
                            <p className="mt-24 text-xs text-gray-700">
                                © {new Date().getFullYear()} Abdul Muhsin Hameed.
                            </p>
                        </section>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
