                // 2. Helper to apply theme
                const applyTheme = (isDark) => {
                    const newTheme = isDark ? 'dark' : 'light';
                    setTheme(newTheme);
                    document.documentElement.classList.toggle('dark', isDark);
                };

                // 3. Initial Logic: Check LocalStorage -> then System
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    applyTheme(savedTheme === 'dark');
                } else {
                    applyTheme(mediaQuery.matches);
                }

                // 4. Live Listener: React to system changes (e.g. sunset/sunrise)
                const handleSystemChange = (e) => {
                    // Only switch automatically if the user hasn't manually set a preference
                    if (!localStorage.getItem('theme')) {
                        applyTheme(e.matches);
                    }
                };

                mediaQuery.addEventListener('change', handleSystemChange);
                
                // Cleanup listener
                return () => mediaQuery.removeEventListener('change', handleSystemChange);
            }, []);

            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                document.documentElement.classList.toggle('dark', newTheme === 'dark');
                // Save manual override to localStorage
                localStorage.setItem('theme', newTheme);
            };

            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            return (
                <div className="min-h-screen relative">
                    
                    {/* Calmed Aura Cursor */}
                    <div 
                        className="hidden md:block fixed pointer-events-none z-0 transition-transform duration-100 ease-out will-change-transform"
                        style={{ 
                            left: 0, 
                            top: 0,
                            transform: `translate3d(${mousePosition.x - 200}px, ${mousePosition.y - 200}px, 0)`
                        }}
                    >
                        {/* Adaptive Glow Color */}
                        <div className="w-[400px] h-[400px] rounded-full bg-sky-200/15 dark:bg-sky-500/5 blur-[80px]"></div>
                    </div>

                    <Navigation onContactClick={() => setIsContactOpen(true)} theme={theme} toggleTheme={toggleTheme} />
                    
                    <Modal 
                        isOpen={isContactOpen} 
                        onClose={() => setIsContactOpen(false)} 
                        linkedinUrl={portfolioData.personal.linkedin}
                    />

                    <main className="max-w-5xl mx-auto px-6 pt-32 pb-20 relative z-10">
                        
                        {/* Hero Section */}
                        <section className="min-h-[70vh] flex flex-col justify-center mb-20 relative">
                            {/* Minimalist BG Blob */}

                            <p className="text-accent dark:text-accentDark font-bold font-heading mb-4 fade-in-up tracking-wide text-sm">
                                ABDUL MUHSIN HAMEED
                            </p>
                            <h1 className="text-5xl md:text-7xl font-bold mb-6 leading-[1.1] tracking-tight fade-in-up text-slate-900 dark:text-white font-heading" style={{ animationDelay: '0.1s' }}>
                                Bridging <span className="text-accent dark:text-accentDark">Neuroscience</span>,<br/>
                                <span className="text-indigo-600 dark:text-indigo-400">Engineering</span>, <span className="text-accent dark:text-accentDark">Psychology</span>,<br/>
                                and <span className="text-indigo-600 dark:text-indigo-400">Data</span>.
                            </h1>
                            <p className="mt-6 text-slate-600 dark:text-slate-400 max-w-2xl leading-relaxed fade-in-up text-lg" style={{ animationDelay: '0.2s' }}>
                                {portfolioData.personal.bio}
                            </p>
                            
                            <div className="mt-10 fade-in-up flex flex-col md:flex-row items-center gap-4" style={{ animationDelay: '0.3s' }}>
                                {/* Updated Buttons with Gradients */}
                                <a 
                                    href={portfolioData.personal.github} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="w-full md:w-auto text-center px-6 py-3 
                                    bg-gradient-to-br from-slate-700 to-slate-900 hover:from-slate-800 hover:to-black 
                                    dark:bg-gradient-to-br dark:from-slate-100 dark:to-slate-300 dark:hover:from-white dark:hover:to-slate-200
                                    text-white dark:text-slate-900 
                                    transition-all duration-300 rounded-lg font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                                >
                                    See my work
                                </a>
                                <a 
                                    href={portfolioData.personal.cvLink} 
                                    download
                                    className="w-full md:w-auto text-center px-6 py-3 
                                    bg-gradient-to-br from-white to-slate-100 hover:from-slate-50 hover:to-slate-200
                                    dark:bg-gradient-to-br dark:from-slate-800 dark:to-slate-900 dark:hover:from-slate-700 dark:hover:to-slate-800
                                    text-slate-900 dark:text-white border border-slate-200 dark:border-slate-700 
                                    transition-all duration-300 rounded-lg font-semibold hover:shadow-md"
                                >
                                    Download CV
                                </a>
                                <button 
                                    onClick={() => setIsContactOpen(true)}
                                    className="w-full md:w-auto text-center px-6 py-3 
                                    bg-gradient-to-br from-slate-100 to-slate-200 hover:from-slate-200 hover:to-slate-300
                                    dark:bg-gradient-to-br dark:from-slate-700 dark:to-slate-800 dark:hover:from-slate-600 dark:hover:to-slate-700
                                    text-slate-700 dark:text-slate-200 
                                    transition-all duration-300 rounded-lg font-semibold hover:shadow-sm"
                                >

                                </button>
                            </div>
                        </section>

                        {/* Experience Section */}
                        <section id="experience" className="mb-24">
                            <SectionHeader number="01" title="Experience" />
                            <div className="grid md:grid-cols-12 gap-12">
                                <div className="md:col-span-3 hidden md:block sticky top-32 h-fit">
                                    <p className="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                                        Clinical research meets neurotech innovation.
                                    </p>
                                </div>
                                <div className="md:col-span-9">
                                    {portfolioData.experience.map((exp, index) => (
                                        <ExperienceCard key={index} exp={exp} />
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Projects Section */}
                        <section id="projects" className="mb-24">
                            <SectionHeader number="02" title="Projects" />
                            <div className="grid md:grid-cols-2 gap-6">
                                {portfolioData.projects.map((project, index) => (
                                    <ProjectCard key={index} project={project} />
                                ))}
                            </div>
                        </section>

                        {/* Publications / Education Combo */}
                        <section id="publications" className="mb-32">
                             <SectionHeader number="03" title="Research & Background" />
                             <div className="grid md:grid-cols-2 gap-12">
                                <div>
                                    <h3 className="text-xl font-bold text-slate-900 dark:text-white mb-6 font-heading flex items-center">
                                        Publications
                                    </h3>
                                    <div className="bg-white dark:bg-slate-900/50 rounded-xl border border-slate-100 dark:border-slate-800 p-6 shadow-sm">
                                        {portfolioData.publications.map((pub, index) => (
                                            <PubItem key={index} pub={pub} />
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-900 dark:text-white mb-6 font-heading flex items-center">
                                        Education
                                    </h3>
                                    {portfolioData.education.map((edu, i) => (
                                        <div key={i} className="bg-white dark:bg-slate-900/50 rounded-xl border border-slate-100 dark:border-slate-800 p-6 shadow-sm">
                                            <h4 className="text-lg font-bold text-slate-900 dark:text-white font-heading">{edu.school}</h4>

                                    ))}
                                </div>
                             </div>
                        </section>

                        {/* Footer */}
                        <section id="contact" className="py-20 border-t border-slate-100 dark:border-slate-800">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="mb-8 md:mb-0">

                                    <p className="text-slate-600 dark:text-slate-400">

                                    </p>

                                <div className="flex gap-6">

                                    <a href={`mailto:${portfolioData.personal.email}`} className="text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors">Email</a>
                                </div>
                            </div>
                            <p className="mt-12 text-xs text-slate-400 dark:text-slate-600 text-center md:text-left">
                                Â© {new Date().getFullYear()} Abdul Muhsin Hameed.
                            </p>
                        </section>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
